<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성 폼</title> <!-- 웹사이트 이름 -->
</head>

<!-- css -->
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>

<body>
<div class="layout">
  <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
    <input name = "title" type="text" th:value="${board.title}"> <!-- 원래 있던 제목 -->
    <textarea name="content" th:text="${board.content}"></textarea> <!-- 원래 있던 내용 -->
    <input type="file" name="file">  <!-- 파일 -->
    <button type="submit">수정</button> <!-- 수정 후 제출 -->
  </form>

</div>
</body>
</html>
